<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Solar System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    #solarCanvas {
      display: block;
      background: #000;
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
    }
    #planetButtons {
      position: absolute;
      top: 0; left: 0; width: 100vw;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0 0 0;
      z-index: 20;
      pointer-events: none; /* allow canvas to get mouse events except for buttons */
    }
    #planetButtons button {
      pointer-events: auto;
      background: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    #planetButtons button:hover {
      background: #444;
      border-color: #fff;
    }
    #infoLabel {
      position: absolute; left: 30px; top: 70px;
      color: yellow; background: #222; font: 18px Arial, sans-serif;
      display: none; padding: 10px; border-radius: 8px; z-index: 10;
      max-width: 350px; /* Optional: limit width, let height grow */
      word-break: break-word; /* Ensures long words wrap */
      box-sizing: border-box;
    }

    #menuBtn {
      position: absolute; left: 10px; top: 10px; z-index: 10;
      background: #444; color: #fff; border: none; padding: 10px 20px;
      font-size: 18px; border-radius: 6px; cursor: pointer;
    }
    #menuModal {
      display: none; position: absolute; left: 100px; top: 100px; width: 250px; background: #222;
      color: #fff; border-radius: 8px; padding: 20px; z-index: 20; box-shadow: 0 0 20px #000a;
    }
    #menuModal input[type="range"] { width: 100%; }
    #menuModal button { margin-top: 20px; width: 100%; }
  </style>
</head>
<body>
  <div id="planetButtons"></div>
  <canvas id="solarCanvas"></canvas>
  <div id="infoLabel"></div>
  <button id="menuBtn">â˜° Menu</button>
  <div id="menuModal">
    <label>Orbital Speed<br>
      <input id="speedSlider" type="range" min="0.0000" max="0.025" step="0.0001" value="0.005">
    </label>
    <div>Speed: <span id="speedValue">0.005</span></div>
    <button id="exitBtn" style="background: #c00; color: #fff;">Exit</button>
  </div>
  <script>
    // Make canvas always fit the window
    const canvas = document.getElementById('solarCanvas');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
  </script>
  <script type="module" src="src/index.js"></script>
</body>
</html>
